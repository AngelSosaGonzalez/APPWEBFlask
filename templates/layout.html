<!--Este layout sera el marco de nuestras vistas osea que los temas que usaremos estaran dentro de este HTML-->
<!--Esto se inicio con un HTML 5-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--Importaremos nuestro tema de BootWatch
    CONSEJO: Para importar los temas mas sencillo, haz click derecho en el boton "download" del tema que quieren usar
    y seleccionen abrir en otra ventana y copia solo el Link, asi es mas sencillo de importar-->
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP CRUD Flask y MySQL</title>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="https://cfrichardson.info/static/flasks.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
           APP CRUD Flask y MySQL
        </a>
      </nav>
</head>
<body>
    <!--Usando scrip de Jinja (FLASK), vamos a mover el contenido de nuestras vistas pero con el mismo estilo-->
    <!--Para centrar y que se vea mas bonito todo, meteremos el bloque en un continer usando la etiqueta div-->
    <div class="container pt-3">
        {% block body %}

        {% endblock %}
    </div>

    <!--Importaremos loa JS para activar las acciones :) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</html>
